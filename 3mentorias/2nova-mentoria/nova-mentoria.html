<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pag Mentorias 1</title>
    
    <script src="https://kit.fontawesome.com/a67c8c6f5a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    
</head>

<body>
    <div class="container">

        <div id="idMentorClass" class="classFraseMentor">

            <div><img src="mentorclass.png" alt=""></div>

            <div id="idMenuMentores" class="MenuMentores">
                <i class="fa-regular fa-user fa-2xl"></i>
                <div id="mentores" onclick="mudarPaginaMentores()">Mentores</div>
            </div>

            <div id="idMenuMentorias" class="MenuMentorias">
                <i class="fa-solid fa-chalkboard fa-2xl"></i>
                <div id="mentorias" onclick="mudarPaginaMentorias()">Mentorias</div>

            </div>

            <div id="idMenuTurmas" class="MenuTurmas">

                <i class="fa-regular fa-circle-play fa-2xl"></i>
                <div id="turmas" onclick="mudarPaginaTurmas()">Turmas</div>
            </div>

            <div id="idAlunos" class="MenuAlunos">

                <i class="fa-solid fa-users fa-2xl"></i>
                <div id="alunos" onclick="mudarPaginaAlunos()">Alunos</div>

            </div>
            

        </div>  

        <div id="idCabecalho" class="cabecalho">
                                
                <div class="cabecalho-Icone">
                 <i  class="fa-solid fa-circle-user fa-2xl"></i>
                 <div>Bruno Wener de Sousa</div>
                </div>
                
                
                <div>bruno.wener.git@gmail.com</div>
                
        </div>

        <div class="novoMembro">
            
            <i onclick="voltarMentor()" class="fa-solid fa-circle-arrow-left fa-2xl" style="color: rgba(99, 99, 99, 0.178);"></i>
            <h1>Mentor</h1>
        </div>

        <div id="idContainerTabela" class="containerTabela">

            <div class="dados">
                <span>Dados</span> 
            </div>
            <hr class="separator">

            <div id="idInputs" class="Inputs">

                

                <div>
                    <div id="idNome" class="classNomeEmail">
                        Nome
                    </div>

                    <div class="labelInput">
                        
                    </div>
                </div>

                <div>
                    <div id="idEmail" class="classNomeEmail">
                        E-mail
                    </div>

                    <div class="labelInput">
                        
                    </div>
                </div>
                

            </div>

            
         
                         
                
            
        </div>


        

    </div>
</body>
</html>
