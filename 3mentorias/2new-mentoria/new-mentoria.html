<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pag New Mentores 2</title>

    <!-- Link fonte google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Link fontawesome -->
    <script
      src="https://kit.fontawesome.com/a67c8c6f5a.js"
      crossorigin="anonymous"
    ></script>

    <!-- Link CSS -->
    <link rel="stylesheet" href="new-mentoria.css" />

    <!-- Link JavaScript -->
    <script src="new-mentoria.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div id="idMentorClass" class="classFraseMentor">
        <div><img src="mentorclass.png" alt="" /></div>

        <div id="idMenuMentores" class="MenuMentores">
          <i class="fa-regular fa-user fa-2xl"></i>
          <div id="mentodsfres" onclick="mudarPaginaMentores()">Mentores</div>
        </div>

        <div id="idMenuMentorias" class="MenuMentorias">
          <i class="fa-solid fa-chalkboard fa-2xl"></i>
          <div id="mentorias" onclick="mudarPaginaMentorias()">Mentorias</div>
        </div>

        <div id="idMenuTurmas" class="MenuTurmas">
          <i class="fa-regular fa-circle-play fa-2xl"></i>
          <div id="turmas" onclick="mudarPaginaTurmas()">Turmas</div>
        </div>

        <div id="idAlunos" class="MenuAlunos">
          <i class="fa-solid fa-users fa-2xl"></i>
          <div id="alunos" onclick="mudarPaginaAlunos()">Alunos</div>
        </div>
      </div>

      <div id="idCabecalho" class="cabecalho">
        <div class="cabecalho-Icone">
          <i class="fa-solid fa-circle-user fa-2xl"></i>
          <div>Bruno Wener de Sousa</div>
        </div>

        <div>bruno.wener.git@gmail.com</div>
      </div>

      <div class="novoMembro">
        <i
          onclick="voltarMentoria()"
          class="fa-solid fa-circle-arrow-left fa-2xl"
          style="color: rgba(99, 99, 99, 0.178)"
        ></i>
        <h1>Nova Mentoria</h1>
      </div>

      <div id="idContainerTabela" class="containerTabela">
        <div class="dados">
          <span>Dados</span>
        </div>
        <hr class="separator" />

        <form id="idInputs">

          <section class="Inputs">

            <section id="idDivImput1" class="classDivInput">
              <label for="tituloMentoria">Titulo da Mentoria</label>
              <input
                type="text"
                id="tituloMentoria"
                name="tituloMentoria"
                class="labelInput"
                placeholder="Digite o titulo da Mentoria..."
              />
            </section>

            <section id="idImput2" class="classDivInput">
              <label for="mentor">Mentor</label>
              <select name="mentor" id="mentor" class="labelInput1">
                  
              </select>
            </section>
          </section> 
          
          <section class="classStatus">

            <div class="switch-Container">
                <label for="statusChekbox">Status</label>
               <div class="inputCheckbox">
                <input type="checkbox" name="statusCheckbox" class="switch-OnOff"> <span>Ativo</span>
               </div>
            </div>            
          </section>

          

          <div class="classDivButton">
            <button class="buttonSubmit" type="submit">Salvar</button>
          </div>
          

        </form>
      </div>
    </div>
  </body>
</html>
