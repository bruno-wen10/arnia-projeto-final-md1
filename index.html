<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="1pagina-login/style.css">
    <script src="1pagina-login/app.js"></script>
    
</head>

<body>
    <div class="container">
        
        <div class="Login">
            <div class="headLogin">
                <span>Seja bem vindo!</span>
                <h1>Realize seu Login</h1>

            </div>

            <div class="bodyLogin">
                
                <section>
                    <label for="Email" >E-mail</label>
                    <input type="text" name="Email" class="classInput"  placeholder="Digite seu Email aqui">
                </section>

                <section>
                    <label for="passWord" >Senha</label>
                    <input type="password" name="passWord" class="classInput" placeholder="Digite sua Senha aqui">
                </section>

               <div id="divLembreMe">
                <label for="remember-me" class="rememberMe">
                    <input type="checkbox" id="remember-me"> Lembre-me
                </label> 

                <a href="#">Esqueceu sua senha?</a>
               </div>
                
                
               

                             

                
            </div>

            <button>Entrar</button>


        </div>

    </div>
</body>
</html>
